apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-build-push
spec:
  description: |
    This pipeline clones a git repo, builds an image with Kaniko and
    pushes it to quay    
  params:
  - name: repo-url
    description: Git repository url
    type: string
  - name: imageUrl
    description: Image name including repository
    type: string
  - name: dockerfile
    default: ./Dockerfile
  workspaces:
  - name: shared-data
  - name: docker-credentials
  tasks:
  - name: clone-repo
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url)
  - name: build-push
    runAfter: ["clone-repo"]
    taskRef:
      name: kaniko
    workspaces:
    - name: source
      workspace: shared-data
    - name: dockerconfig
      workspace: docker-credentials
    params:
    - name: DOCKERFILE
      value: $(params.dockerfile)
    - name: IMAGE
      value: $(params.imageUrl)