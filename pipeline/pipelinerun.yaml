apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: clone-build-push-run-
spec:
  pipelineRef:
    name: clone-build-push
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: quay-credentials
    secret:
      secretName: quay-credentials
  params:
  - name: repo-url
    value: https://github.com/relessawy/citizendocs_backend
  - name: imageUrl
    value: quay.io/relessaw/citizendocs-backend